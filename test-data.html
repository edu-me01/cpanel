<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Data Setup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Test Data Setup</h2>
        <p>This page will create test data for the attendance system.</p>
        
        <button class="btn btn-primary" onclick="setupTestData()">Setup Test Data</button>
        <button class="btn btn-success" onclick="openAttendance()">Open Attendance</button>
        <button class="btn btn-danger" onclick="closeAttendance()">Close Attendance</button>
        
        <div class="mt-4">
            <h4>Test Credentials:</h4>
            <div class="card">
                <div class="card-body">
                    <h5>Admin:</h5>
                    <p>Email: admin@test.com<br>Password: admin123</p>
                    
                    <h5>Student:</h5>
                    <p>Email: student@test.com<br>Password: student123</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function setupTestData() {
            // Create admin user
            const admin = {
                id: 'admin1',
                email: 'admin@test.com',
                password: 'admin123',
                name: 'Admin User',
                type: 'admin'
            };
            
            // Create student user
            const student = {
                id: 'student1',
                email: 'student@test.com',
                password: 'student123',
                name: 'Test Student',
                type: 'student',
                fullName: 'Test Student'
            };
            
            // Store users
            localStorage.setItem('users', JSON.stringify([admin, student]));
            localStorage.setItem('students', JSON.stringify([student]));
            
            // Create some tasks
            const tasks = [
                {
                    id: 'task1',
                    title: 'Complete Assignment 1',
                    description: 'Finish the first assignment',
                    dueDate: '2024-01-15',
                    priority: 'high',
                    assignedTo: 'student1',
                    completed: false
                },
                {
                    id: 'task2',
                    title: 'Review Notes',
                    description: 'Review class notes',
                    dueDate: '2024-01-20',
                    priority: 'medium',
                    assignedTo: 'student1',
                    completed: true
                }
            ];
            
            localStorage.setItem('tasks', JSON.stringify(tasks));
            
            alert('Test data created successfully!');
        }
        
        function openAttendance() {
            localStorage.setItem('attendanceOpen', 'true');
            localStorage.setItem('currentSession', 'morning');
            alert('Attendance is now OPEN');
        }
        
        function closeAttendance() {
            localStorage.setItem('attendanceOpen', 'false');
            alert('Attendance is now CLOSED');
        }
    </script>
</body>
</html>
